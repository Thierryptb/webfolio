                        Le but de ce projet étant de savoir à quoi servent et ou se trouvent chaque composants au sein d'un PC ainsi que les branchements utilisés pour chaque composants en respectant la demande précise d'un client.

                        Il fallait donc remplir ce modèle OSI, ainsi qu’établir une topologie du nouveau réseau. 
                        Mais également monter une VM simulant un poste type avec des logiciels préétablis pour l’entreprise et s’assurer de leurs fonctionnement.
                        Et enfin remplir la documentation technique de l’entreprise.


                    </p>

                        Ce troisième projet voulait qu’ont apprennent à se servir de l’interface de ticketing de GLPI.
                        Il fallait donc entrer manuellement chaque utilisateurs par une liste préétabli ainsi que les tickets d’incidents et de demandes.
                        Parmi ces tickets un poste client était défectueux, il fallait donc trouver l’origine du problème et le régler tout en remplissant une fiche d’intervention sur les problèmes détectés et les solutions apportées.
                        Et enfin dresser un PPT sur les bonnes pratiques de sécurités informatiques.
                    </p>

                    <p>
                        Ce quatrième projet consistait à revoir l’intégralité du parc informatique d’une entreprise.
                        Pour cela il fallait faire une procédure destinée au client décrivant pas à pas la méthode de déploiement d'une nouvelle machine via le réseau (du démarrage, jusqu'à la connexion d'un utilisateur), à l'aide d'explications simplifiées et de captures d'écran et incluant la liste des logiciels installés sur le master.
                        Générer un fichier de réponse fonctionnel via une VM.
                        Ainsi qu’une capture d’écran du serveur et des rôles ajoutés et toutes les bonnes remontées.
                    </p>

                        Il fallait donc pour ça établir une procédure décrivant pas à pas l’installation d’un serveur GLPI mais aussi de l’agent GLPI pour une bonne remonté d’un inventaire.
                        Nagios était également mis en place dans l’entreprise et une erreur était remonté, il fallait donc trouver son origine et appliquer les solutions adéquat.
